<template>
  <require from="../converters/hn-hostname"></require>

  <article class="post">
    <a target="_blank" rel="noopener noreferrer" href="${article.url}">
      <h4>${article.title}</h4>
    </a>
    <p>${article.url | hostname}</p>
    <div class="media">
      <div class="media-content">
        <div class="content">          
          <p>
            <a href="#">${article.by}</a>
          </p>
        </div>
      </div>
      <div class="media-right">
        <span class="has-text-grey-light">
          <div>${article.commentCount}</div>
        </span>
      </div>
    </div>
  </article>
</template>
